<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link, a:visited {
                background-color: hsla(4, 90%, 58%,0.5);
                color: white;
                padding: 15px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                border: 8px solid hsla(0, 00%, 20%,.9);
            }
            
            a:hover, a:active {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h2>Link Button</h2>
        <p>A link styled as a button:</p>
        <a href="1.html#ButtonLink" target="_blank">This is a link</a>
    </body>
</html>
